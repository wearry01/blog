
<div id="mygallery" >
  <!-- other images... -->
</div>

<script>
  function padding(n) {
    n = n + "";
    while (n.length < 5) {
      n = "0" + n;
    }
    return n;
  }

  var __cur = 6;
  var __tot = 32;
  var __step = 5;

  for (var i = 1; i < __cur; i++) {
    $('#mygallery').append('<a href="/images/gallery/img_' + padding(i) + '.jpg">' +
      '<img src="/images/gallery/img_' + padding(i) + '.jpg"/>' + 
      '</a>');
  }

  $("#mygallery").justifiedGallery({
    margin: 3,
    rel : 'gallery1',
    rowHeight: 200,
    captions: false,
    randomize: true
  });

  $(window).scroll(function() {
    if($(window).scrollTop() + $(window).height() == $(document).height()) {
      for (var i = __cur; i < __cur + __step && i <= __tot; i++, __cur += __step) {
        $('#mygallery').append('<a href="/images/gallery/img_' + padding(i) + '.jpg">' +
          '<img src="/images/gallery/img_' + padding(i) + '.jpg"/>' + 
          '</a>');
      }
      $('#mygallery').justifiedGallery('norewind');
    }
  });
</script>
